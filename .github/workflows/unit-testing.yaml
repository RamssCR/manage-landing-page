name: 🧪 Unit Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Revisión del Código
        uses: actions/checkout@v4

      - name: Configuración de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Instalación de Dependencias
        run: npm ci

      - name: Linting de Código
        run: npm run lint

      - name: Ejecución de Pruebas
        run: npm run test:coverage

      - name: Subida del Reporte de Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/